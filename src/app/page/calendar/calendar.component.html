<div class="header">
    <h2>Agenda de atendimentos</h2>
</div>


<button class="btn btn-primary">
    <i class="fal fa-calendar" style="margin-right: .8em"></i>
    Marcar consulta
</button>


<form class="mt-10 ">

    <div class="container">

        <div class="search-item ">
            <label class="column">
                Paciente:
            </label>
            <input type="text" placeholder="informe o nome do paciente"
                   class="grow  input input-bordered items-center gap-2 pt-3 pb-3 "/>
        </div>
        <div class="search-item">
            <label class="column">
                Profissional:
            </label>
            <input type="text" placeholder="informe o nome do profissional"
                   class=" grow input input-bordered items-center gap-2 pt-3 pb-3"/>
        </div>

        <div class="search-item">

            <label>
                data inicial:
            </label>
            <input type="date" class="grow" placeholder="data inicial"
                   class="input input-bordered items-center gap-2 pt-3 pb-3"/>
        </div>
        <div class="search-item">

            <label>
                data final:
            </label>
            <input type="date" class="grow" placeholder="data final"
                   class="input input-bordered items-center gap-2 pt-3 pb-3"/>
        </div>

        <div class="search-item">
            <label style="color: transparent">
                a
            </label>

            <button class="btn btn-primary " style="display: inline">
                <i class="fal fa-search" style="margin-right: .8em"></i>
                Buscar
            </button>

        </div>
    </div>
</form>
